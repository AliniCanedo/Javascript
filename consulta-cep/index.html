<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Consultar Cep</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="CEP(00000-00)" id="cep">
                <button class="btn btn-outline-success" onclick="consultarCep()">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container mt-5 cep">
        <div class="row">
            <h3 id="titulo-cep">CEP</h3>
            <div class="col">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Bairros</th>
                            <th scope="col">Localidade</th>
                            <th scope="col">UF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="logradouro"></td>
                            <td id="bairro"></td>
                            <td id="localidade"></td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
